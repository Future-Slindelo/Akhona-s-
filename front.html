<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Surprise!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Full-width video background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Keep the video behind content */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Cover the entire screen */
        }
        
        .container {
            position: relative;
            z-index: 1; /* Bring form above the video */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="bg-video" autoplay loop muted>
        <source src="images/moment.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</head>
<body>
    <div class="container">
        <h1>Welcome, love!</h1>
        <form id="registrationForm">
            <label for="name">Please enter your name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="question">if your name is Bob,What is his name?</label><br>
            <input type="text" id="question" name="question" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission

            // Get name input
            const name = document.getElementById("name").value;
            const questionAnswer = document.getElementById("question").value;

            // You can add your own logic to validate the questionAnswer if needed
            // For now, we will just show an alert and redirect to anniversary page

            alert(`Thank you, ${name}! Your journey begins now.`);
            window.location.href = "index.html.html"; // Redirect to the main anniversary page
        }
    </script>
</body>
</html>
